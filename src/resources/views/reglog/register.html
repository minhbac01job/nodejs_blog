<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">
    <script src=”https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js”></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <table class="table" id="myTable">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Mã NV</th>
            <th scope="col">Họ tên</th>
            <th scope="col">Email</th>
            <th scope="col">Khối</th>
            <th scope="col">Vị trí</th>
            <th scope="col">Nhóm quyền</th>
            <th scope="col">Trạng thái</th>
            <th></th>
          </tr>
        </thead>
        <tbody>  
        </tbody>
      </table>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Đăng kí
      </button>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Thông tin nhân sự
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="row justify-content-between align-items-center">
                  <div class="col">
                      <div class="row d-flex justify-content-center align-items-center mb-4">
                          <div class="upload-avatar">
                              <input type="file" id="avatar" accept="image/*">
                              <div class="avatar-preview" style="background: url(/assets/img/avatars/male.svg) center center/cover;"></div>
                          </div>
                      </div>
                  </div>
              </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="fullName">Họ tên</label
                      ><span class="require" style="color: red">*</span>
                      <input
                        type="text"
                        class="form-control"
                        id="fullName"
                        placeholder="Họ tên"
                        data-validate="validate"
                        required=""
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="email">Email</label
                      ><span class="require" style="color: red">*</span>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Email"
                        data-validate="validate"
                        required=""
                      />
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <label for="text">Mã NV</label
                      ><span class="require" style="color: red">*</span>
                      <input
                        type="manv"
                        class="form-control"
                        id="manv"
                        placeholder="Mã NV"
                        data-validate="validate"
                        required=""
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="phone">Số điện thoại</label
                      ><span class="require" style="color: red">*</span>
                      <input
                        type="text"
                        class="form-control"
                        id="phone"
                        placeholder="Số điện thoại"
                        data-validate="validate"
                        required=""
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="address">Địa chỉ</label>
                      <input
                        type="text"
                        class="form-control"
                        id="address"
                        placeholder="Địa chỉ"
                        data-validate="validate"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="sex">Giới tính</label>
                      <select class="form-control" id="sex">
                        <option>--- Chọn giới tính ---</option>
                        <option>Nam</option>
                        <option>Nữ</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="birthday">Ngày sinh</label>
                      <input
                        type="text"
                        class="form-control"
                        id="birthday"
                        placeholder="__/__/____"
                        data-inputmask="'mask': '99/99/9999'"
                        data-validate="validate"
                        inputmode="text"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="team">Team</label
                      ><span class="require" style="color: red">*</span>
                      <input
                        type="text"
                        class="form-control"
                        id="team"
                        placeholder="Team"
                        data-validate="validate"
                        required=""
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="branch">Vị trí trong team</label>
                      <input
                        type="text"
                        class="form-control"
                        id="branch"
                        placeholder="Đồng chí, Thủ trưởng, ...."
                        data-validate="validate"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="roles"><b>Nhóm quyền</b> </label
                      ><span class="require" style="color: red">*</span>
                      <select
                        class="form-control"
                        id="roles"
                        name="roles"
                        multiple
                      >
                        <option value="Đồng Chí">Đồng Chí</option>
                        <option value="Thủ Trưởng">Thủ Trưởng</option>
                        <option value="Boss">Boss</option>
                        <option value="Big Boss">Big Boss</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="ql">Quản lý trực tiếp</label>
                      <small class="form-text text-muted"
                        >Người quản lý / Cấp trên duyệt các đơn nghỉ phép và các
                        hoạt động khác.
                      </small>
                      <select class="form-control" id="ql" name="ql" multiple>
                        <option value="Anh Việt">Anh Việt</option>
                        <option value="Anh Long">Anh Long</option>
                        <option value="Anh Hoài">Anh Hoài</option>
                        <option value="Anh Dương">Anh Dương</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="password">Mật khẩu</label
                      ><span class="require" style="color: red">*</span>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="************"
                        data-validate="validate"
                        required=""
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="form-switch">
                        <input type="checkbox" id="status">
                        <label
                          class="form-check-label"
                          for="flexSwitchCheckDefault"
                        >
                          <b>Kích hoạt tài khoản</b></label
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="save" class="btn btn-warning">
                Lưu
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Hủy
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function () {
      $(":input").inputmask();
      /*
   or    Inputmask().mask(document.querySelectorAll("input"));*/
    });

    

    // select2
    new MultiSelectTag("roles");

    new MultiSelectTag("ql");
  </script>
 
<script type="text/javascript">

  $('#save').on('click', function() {
  var manv=$('#manv').val();
  var fullName=$('#fullName').val();
  var email=$('#email').val();
  var team=$('#team').val();
  var branch=$('#branch').val();
  var roles=$('#roles').val();
  var status = document.getElementById('status');
  if(manv!="" && fullName !="" && email!=""){
  $('#myTable tbody').append(`<tr><th scope="row">'${manv}'</th><td>'${fullName}'</td><td>'${email}'</td><td>'${branch}'</td><td>'${team}'</td><td>'${roles}'</td><td>'${status.checked ? "Đã kích hoạt":"Chưa kích hoạt"}'</td><td><a href="javascript:void(0);" class="remCF1 btn btn-small btn-danger">Remove</a></td></tr>`);
  }
  });
  
  $(document).on('click','.remCF1',function(){
  $(this).parent().parent().remove();
  $('#myTable tbody tr').each(function(i){            
   $($(this).find('td')[0]).html(i+1);          
  });
  });
  </script>

</html>
